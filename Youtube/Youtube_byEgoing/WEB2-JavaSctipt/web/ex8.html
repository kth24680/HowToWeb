<!DOCTYPE html>
<html>
  <head>
    <meta content="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array </h1>
    <script type="text/javascript">
      var coworkers = ['egoing', 'leezche', 'duru', 'teaho'];

    </script>
    <h2>Co coworkers</h2>
    <ul>
      <script type="text/javascript">
          var i = 0;
          while(i < coworkers.length){
            document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+ coworkers[i] +'</li>')
            i = i + 1;
          }
      </script>
    </ul>

  </body>
</html>
