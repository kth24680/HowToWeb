<!DOCTYPE html
    PUBLIC "..//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">
        for (var i = 1; i < 100; i++) {
            if (i % 5 == 0 && i % 7 != 0) {
                document.writeln("<font color='red'>" + i + "</font> <br/>");
            } else if (i % 7 == 0 && i % 5 == 0) {
                document.writeln("<font color='aqua'>" + i + "</font> <br/>");
            } else if (i % 7 == 0 && i % 5 != 0) {
                document.writeln("<font color='green'>" + i + "</font> <br/>");
            }
        }
    </script>
</head>

</body>

</html>
